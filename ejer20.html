<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar el documento</title>
</head>
<body>
    <h2> Modificar el DOM</h2>
    <div id="div1">
        <p id="p1">parrafo</p>
        <p>parrafo1</p>
    </div>
    <ul>
        <li> uno</li>
        <li> dos</li>
        <li> TRES</li>
    </ul>
    <script>
        //Pedirpor teclado una frase
        // visualizar en forma de lista, un elemento por palabra
        const texto=prompt('texto');

        let lista=document.createElement('ul');

        array1=texto.split(' ');

        array1.forEach(elemento => {
            let fila=document.createElement('li');
            fila.innerHTML=elemento;
            lista.append(fila);
        });
        document.body.append(lista);

    </script>
</body>
</html>
