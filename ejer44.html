<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
</head>

<body>
    <h2> Geolocalizaci√≥n</h2>
    <p id="posicion"></p>
    <p id="mapa"> </p>
    <script>
        navigator.geolocation.getCurrentPosition(mostrarPosicion, problemon);

        function mostrarPosicion(posicion) {
            let p1 = document.getElementById("posicion");
            p1.innerHTML = posicion.coords.latitude + " " + posicion.coords.longitude;
            const uluru = { lat: posicion.coords.latitude, lng: posicion.coords.longitude };
            // The map, centered at Uluru
            let m=document.getElementById("mapa")
            m.style.height = '500px';
            m.style.width = '500px';
            const map = new google.maps.Map(
                m,
                {
                    zoom: 4,
                    center: uluru,
                }
            );

            // The marker, positioned at Uluru
            const marker = new google.maps.Marker({
                position: uluru,
                map: map,
            });          

        }

        function problemon(malo) {
            let p1 = document.getElementById("posicion");
            p1.innerHTML = "no he conseguido saber donde estas"
        }



    </script>
</body>

</html>
