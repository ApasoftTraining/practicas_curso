<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Almacenamiento</h1>
    <p>Pon un valor</p>
    <input type="text" id="caja">
    <input type="text" id="caja1">
    <button onclick="crearLocal()">Crear variable Local y de Sesion</button>
    
    <script>
        function crearLocal(){
        window.localStorage.setItem('nombre',document.getElementById('caja').value);
        window.sessionStorage.setItem('nombre1',document.getElementById('caja1').value);
        }
        
        
    </script>
</body>
</html>
