<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        Pedir un texto por teclado
        y decir si la primera letra es una vocal o consonante
        !
    -->
    <script>
        let texto = prompt('Texto:');
        let letra = texto.charAt(0);
        if (letra == 'a' || letra == 'e' || letra == 'i' || letra == 'o' || letra == 'u') { console.log('vocal'); }        
        else
            console.log('consonante');
    </script>
</body>

</html>
