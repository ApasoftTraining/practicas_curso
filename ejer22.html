    <h2> Funcion iniciales</h2>

    <script>
        let nombre=prompt('nombre');
        let ape1=prompt('apellido1');
        let ape2=prompt('apellido2');
        console.log(iniciales(nombre,ape1,ape2));

        function iniciales(n,a1,a2) {

        }
