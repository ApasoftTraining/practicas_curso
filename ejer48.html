<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Almacenamiento</h1>
    <button onclick="leerLocal()"">Leer variable Local</button>
    <p id="p1"></p>
    <script>
        function leerLocal(){
        
        document.getElementById('p1').innerHTML=window.localStorage.getItem('nombre');
        }
        
        
    </script>
</body>
</html>
