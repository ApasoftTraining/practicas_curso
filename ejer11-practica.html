<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        Pedir nota y decir si es suspenso, apbrobado, bien....
    -->

    <script>
        let nota = prompt('Nota');
        //nota = Number(nota);
        nota=parseInt(nota);
        switch (nota) {
            case 0:
            case 1:
            case 2:
            case 3:
            case 4:
                console.log('Suspenso');
                break;
            case 5:
                console.log('Aprobado');
                break;
            case 6:
                console.log('Bien');
                break;
            case 7:
            case 8:
                console.log('Notable');
                break;
            case 9:
            case 10:
                console.log('Sobresaliente');
                break;
            default:
                console.log('Has puesto un numero incorrecto');
                break;
        }
    </script>
</body>

</html>
