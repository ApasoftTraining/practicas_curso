<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Event Listener</h2>
    
    <ul id="l1">
        <li>
            Mercedes
        </li>
        <li>
            renault
        </li>
        <li>
            BMW
        </li>
        <li>
            Dacia
        </li>
    </ul>

    <h2>Segunda lista</h2>
    <ul id="l2">
        

    </ul>

    <script>

        //l1.addEventListener('click', (e)=> { mover (e.target) });
        l1.addEventListener('click', mover );

        function mover(elemento) {
            
            console.log(elemento.target)
            l2.append(elemento.target);
        }

    </script>
</body>

</html>
