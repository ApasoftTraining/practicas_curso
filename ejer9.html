<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucles</title>
</head>

<body>
    <h2> Bucles </h2>
    <script>
        //Bucle While
        let contador = 0;
        while (contador < 10) {
            console.log(contador);
            contador++;
        }

        contador = 0;
        do {
            console.log(contador);
            contador++;
        } while (contador < 10);

        for (let x = 0; x < 10; x++) {
            console.log(x);
        }

        //Break
        for (let x = 0; x < 10; x++) {
            console.log(x);
            if (x == 5) break;
        }

        //Continue
        for (let x = 0; x < 10; x++) {
            if (x % 2 == 0)
                continue;
            else
                console.log(x);
        }

        //Etiquetas

        externo: for (let x = 0; x < 10; x++) {
            console.log(x);
            for (let index = 0; index < 10; index++) {
                console.log('ppp');
                if (index == 2) break externo;

            }
        }



    </script>
</body>

</html>
